<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Take the Shot Predictor</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #output, #timer, #redirect, #animation {
      margin-top: 20px;
      font-size: 18px;
    }

    @keyframes flicker {
      0% {opacity: 1;}
      50% {opacity: 0.4;}
      100% {opacity: 1;}
    }

    .flicker {
      animation: flicker 1s infinite;
      color: gold;
      font-size: 22px;
    }

    .reveal {
      font-size: 24px;
      color: lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Take the Shot Predictor</h1>
  <p>Select the penalty taker's star rating shown on your screen</p>

  <select id="starRating">
    <option value="1">‚òÖ (1 Star)</option>
    <option value="2">‚òÖ‚òÖ (2 Stars)</option>
    <option value="3">‚òÖ‚òÖ‚òÖ (3 Stars)</option>
  </select>

  <button onclick="startPrediction()" id="startBtn">Start Prediction</button>

  <div id="timer" class="hidden">Preparing prediction... 10</div>
  <div id="animation" class="hidden">
    <div class="flicker">üéØ Preparing Shot...</div>
    <div class="flicker">‚è≥ Predicting...</div>
  </div>
  <div id="output" class="hidden"></div>
  <div id="redirect" class="hidden"></div>

  <script>
    let predictionCount = 0;

    function startPrediction() {
      if (predictionCount >= 5) return;

      document.getElementById("output").classList.add("hidden");
      document.getElementById("redirect").classList.add("hidden");
      document.getElementById("startBtn").disabled = true;
      document.getElementById("timer").classList.remove("hidden");

      let timeLeft = 10;
      document.getElementById("timer").innerText = "Preparing prediction... " + timeLeft;
      const countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "Preparing prediction... " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          showAnimation();
        }
      }, 1000);
    }

    function showAnimation() {
      document.getElementById("timer").classList.add("hidden");
      document.getElementById("animation").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("animation").classList.add("hidden");
        showPrediction();
      }, 3000);
    }

    function showPrediction() {
      predictionCount++;
      document.getElementById("output").classList.remove("hidden");

      const targets = ["Top Left", "Top Right", "Bottom Left", "Bottom Right", "Center", "Far Left", "Far Right"];
      const strategies = ["COLLECT HALF", "RISK IT ALL", "COLLECT"];

      const target = targets[Math.floor(Math.random() * targets.length)];
      const strategy = strategies[Math.floor(Math.random() * strategies.length)];

      document.getElementById("output").innerHTML = `
        <div class="reveal">üî• TARGET: ${target}</div>
        <p style="color: cyan;">üí° Strategy: ${strategy}</p>
        <p style="color:red;">‚ö†Ô∏è Use at your own risk</p>
      `;

      let countdown = 30;
      document.getElementById("redirect").classList.remove("hidden");
      document.getElementById("redirect").innerText = predictionCount < 5
        ? `Next prediction in ${countdown}s...`
        : `Redirecting in ${countdown}s...`;

      const timer = setInterval(() => {
        countdown--;
        document.getElementById("redirect").innerText = predictionCount < 5
          ? `Next prediction in ${countdown}s...`
          : `Redirecting in ${countdown}s...`;

        if (countdown <= 0) {
          clearInterval(timer);
          if (predictionCount < 5) {
            document.getElementById("startBtn").disabled = false;
          } else {
            window.location.href = "main.html";
          }
        }
      }, 1000);
    }
  </script>

</body>
</html>
