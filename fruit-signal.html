<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit Hunt Signal</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .hidden {
      display: none;
    }

    button {
      background-color: red;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #timer, #result, #redirect-timer {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Fruit Hunt Sure Fruit Signal</h1>
  <button onclick="startBot()" id="startBtn">Start</button>

  <div id="timer" class="hidden">Preparing your signal... 10</div>
  <div id="result" class="hidden"></div>
  <div id="redirect-timer" class="hidden">Redirecting to home in 30s...</div>

  <script>
    const fruits = ["Mango", "Banana", "Pineapple", "Coconut", "Watermelon", "Apple", "Strawberry", "Avocado"];

    function startBot() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("timer").classList.remove("hidden");

      let countdown = 10;
      const timerInterval = setInterval(() => {
        countdown--;
        document.getElementById("timer").innerText = "Preparing your signal... " + countdown;

        if (countdown === 0) {
          clearInterval(timerInterval);
          showResult();
        }
      }, 1000);
    }

    function showResult() {
      const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
      const now = new Date();
      now.setMinutes(now.getMinutes() + 5);
      const time = now.toTimeString().slice(0, 5);

      document.getElementById("timer").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result").innerHTML = `
        <h2>Slice <span style="color: lime">${randomFruit}</span> at <span style="color: gold">${time}</span></h2>
        <p>Odds: <strong>3.00</strong></p>
      `;

      // Start 30s redirect timer
      let redirectCount = 30;
      document.getElementById("redirect-timer").classList.remove("hidden");
      const redirectInterval = setInterval(() => {
        redirectCount--;
        document.getElementById("redirect-timer").innerText = `Redirecting to home in ${redirectCount}s...`;
        if (redirectCount === 0) {
          clearInterval(redirectInterval);
          window.location.href = "main.html";
        }
      }, 1000);
    }
  </script>

</body>
</html>
